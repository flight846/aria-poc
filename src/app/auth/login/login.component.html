<div class="login-wrapper">
  <img src="../../assets/images/login.png" alt="" class="img-100vw img-bg">
  <div class="login-form">
    <div class="login-form-welcome">
      <h1>Welcome to Law Kaki</h1>
      <p>Join our community that have more than 10000 subscribers and learn new things everyday</p>
    </div>
    <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-label-group">
        <input
          type="email"
          class="form-control"
          id="fEmail"
          aria-describedby="emailHelp"
          formControlName="email"
          placeholder="EMAIL*"
          [ngClass]="{'is-invalid': (form.get('email').touched ||
                                            form.get('email').dirty) &&
                                            !form.get('email').valid }"
        >
        <label for="fEmail">EMAIL*</label>
        <div class="invalid-feedback" *ngIf="form.get('email').errors?.required">Email is required.
          <span *ngIf="!form.get('email').errors?.valid">Please enter a valid email address</span>
        </div>
      </div>
      <div class="form-label-group">
        <input
          type="password"
          class="form-control"
          id="fPassword"
          formControlName="password"
          placeholder="PASSWORD*"
          [ngClass]="{'is-invalid': (form.get('password').touched ||
                                            form.get('password').dirty) &&
                                            !form.get('password').valid }"
        >
        <label for="fPassword">PASSWORD*</label>
        <div class="invalid-feedback" *ngIf="form.get('password').errors?.required">Password is required </div>
      </div>
      <div class="btn-wrapper">
        <button type="submit" class="btn btn-link" [disabled]="!form.valid">LOGIN
        <svg class="bi bi-box-arrow-right text-login" width="20" height="30" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M13.646 13.354a.5.5 0 010-.708L16.293 10l-2.647-2.646a.5.5 0 01.708-.708l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0z" clip-rule="evenodd"></path>
          <path fill-rule="evenodd" d="M6.5 10a.5.5 0 01.5-.5h9a.5.5 0 010 1H7a.5.5 0 01-.5-.5z" clip-rule="evenodd"></path>
          <path fill-rule="evenodd" d="M4 15.5A1.5 1.5 0 012.5 14V6A1.5 1.5 0 014 4.5h7A1.5 1.5 0 0112.5 6v1.5a.5.5 0 01-1 0V6a.5.5 0 00-.5-.5H4a.5.5 0 00-.5.5v8a.5.5 0 00.5.5h7a.5.5 0 00.5-.5v-1.5a.5.5 0 011 0V14a1.5 1.5 0 01-1.5 1.5H4z" clip-rule="evenodd"></path>
        </svg>
        <app-spinner *ngIf="isLoading"></app-spinner>
      </button>
      </div>
      <ng-container *ngIf="errors && errors.length > 0">
        <div class="invalid-feedback" *ngFor="let error of errors | async">{{ error }}</div>
      </ng-container>
    </form>
  </div>
</div>
